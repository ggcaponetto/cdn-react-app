<script id="external-react-app"></script>
<script type="text/javascript">
  // change path to match your file:
  window.onload = function () {
    const sepEventName = 'sep-event'
    let script = document.getElementById('external-react-app')
    script.async = true
    script.src = 'bundle.js?scriptId=sep-core&sepEventName=' + sepEventName + '&v=' + Date.now()
    script.addEventListener('load', function () {
      console.log('external-react-app: loaded')
      window.dispatchEvent(new CustomEvent(sepEventName, {
        detail: {
          action: 'init-sep-map',
          payload: {
            mapContainerId: "sep-map"
          }
        }
      }))
      window.dispatchEvent(new CustomEvent(sepEventName, {
        detail: {
          action: 'init-sep-address',
          payload: {
            searchContainerId: "sep-address"
          }
        }
      }))
    })

    /*window.addEventListener(sepEventName, (event) => {

    })*/
  }
</script>
